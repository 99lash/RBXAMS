name: Build and Deploy to Hostinger via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: 🚀 Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 🏗️ Build CSS assets
        run: |
          npm ci
          npm run build:css

      - name: 🚀 FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTINGER_FTP_HOST }}
          username: ${{ secrets.HOSTINGER_FTP_USER }}
          password: ${{ secrets.HOSTINGER_FTP_PASS }}
          protocol: ftps
          port: 21
          local-dir: ./public_html/
          server-dir: /home/u896434489/domains/rbxams.bscs3a.com/public_html/
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/package.json
            **/package-lock.json
            **/README.md
