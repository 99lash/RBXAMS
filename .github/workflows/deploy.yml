name: Build and Deploy to Hostinger via FTP

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: üöÄ Build & Deploy
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout the repository
      - name: üßæ Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup PHP for Composer
      - name: ‚öôÔ∏è Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, intl, pdo, pdo_mysql, curl, dom, gd, json, xml
          coverage: none

      # 3Ô∏è‚É£ Install Composer dependencies
      - name: üì¶ Install PHP dependencies
        run: |
          composer install --no-dev --optimize-autoloader --no-interaction

      # 4Ô∏è‚É£ Setup Node.js for Tailwind/DaisyUI
      - name: ‚öôÔ∏è Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 5Ô∏è‚É£ Build frontend CSS (Tailwind + DaisyUI)
      - name: üé® Build frontend assets
        run: |
          npm ci
          npm run build:css

      # 6Ô∏è‚É£ Deploy everything via FTP (full project)
      - name: üöÄ Deploy full project to Hostinger
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.HOSTINGER_FTP_HOST }}
          username: ${{ secrets.HOSTINGER_FTP_USER }}
          password: ${{ secrets.HOSTINGER_FTP_PASS }}
          protocol: ftp
          port: 21
          local-dir: ./
          server-dir: /
          exclude: |
            **/.git*
            **/.github*
            **/node_modules/**
            **/vendor/**
            **/storage/**
            **/tests/**
            **/README.md
            **/deploy.yml
