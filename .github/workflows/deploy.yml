name: Build and Deploy to Hostinger

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build CSS assets
        run: |
          npm ci
          npm run build:css

      - name: Test connectivity
        run: |
          ping -c 4 ${{ secrets.REMOTE_HOST }}

      - name: Deploy via SSH
        uses: easingthemes/ssh-deploy@v4
        env:
          SSH_PRIVATE_KEY: ${{ secrets.HOSTINGER_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOSTINGER_HOST }}
          REMOTE_USER: ${{ secrets.HOSTINGER_USER }}
          REMOTE_PORT: ${{ secrets.HOSTINGER_PORT }}
          REMOTE_PATH: ${{ secrets.REMOTE_PATH }}
          SOURCE: "."
          EXCLUDE: "node_modules/, .git/, .github/, README.md"